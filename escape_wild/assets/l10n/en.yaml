  en: English
  fr: Français
  zh_CN: 简体中文
ui:
  main:
    title: Escape Wild
    new-game: New Game
    continue: Continue
  home:
    # Where to display HUD, action buttons and progress.
    action: Action
    backpack: Backpack
    craft: Craft
    campfire: Campfire
  backpack:
    # unit: gram
    mass-load: "{cur}g / {max}g"
    # The title of discard request
    discard-request: Discard?
    # Ask before player is going to discard something in backpack.
    discard-confirm: "Confirm to discard {}?"
    # Display when backpack is empty
    empty-tip: Your backpack is empty.
# unit: gram
item:
  mass-with-unit: '{}g'
# To express knowing.
ok: OK
# To approve.
yes: Yes
# To refuse.
no: No
# When finished a job.
done: Done
# To cancel or delay.
not-now: Not Now
cancel: Cancel
# To express acceptable but not good.
alright: Alright
# Discard something.
discard: Discard
action:
  # When player gets items
  got-items: You got {}.
  # When player gets nothing
  got-nothing: You got nothing.
  # When a tool is broken
  tool-broken: "{} is completely broken, it can't work any more."